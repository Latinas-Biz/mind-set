<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias | Latinas Biz MindSet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{ box-sizing:border-box; margin:0; padding:0; font-family:'Poppins', sans-serif; }
    body{ background:#ffffff; color:#111827; }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 18px;
    }
    .card{
      max-width:720px;
      width:100%;
      border-radius:22px;
      padding:46px 22px;
      text-align:center;
      background:#fdf2f8;
      box-shadow:0 16px 40px rgba(0,0,0,.10);
    }
    h1{ font-size:2rem; margin-bottom:10px; }
    p{ color:#374151; max-width:560px; margin: 0 auto; }
    .btn{
      display:inline-block;
      margin-top:22px;
      padding:14px 26px;
      border-radius:40px;
      background:#e11d48;
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
    .btn:hover{ background:#be123c; }
    .small{ font-size:.9rem; margin-top:14px; color:#6b7280; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Registro confirmado ✅</h1>
      <p>
        Gracias por registrarte. En breve recibirás la información de acceso a la clase por email y WhatsApp.
      </p>
      <a class="btn" href="index.html">Volver a la página</a>
      <div class="small">
        Nota: la grabación y recursos son exclusivos para miembros.
      </div>
    </div>
  </div>
</body>
</html>
